<!DOCTYPE html>

    <title>Coral Print</title>
    <style>
      .backButton:hover {
        box-shadow: 0 0 1px 1px #494f55;
        transition: all;
        transition-duration: 150ms;
        transition-timing-function: ease-in-out;
      }

      .center {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
      }
      .wave {
        width: 5px;
        height: 70px;
        background: black;
        margin: 10px;
        animation: wave 1s linear infinite;
        border-radius: 20px;
      }
      .wave:nth-child(2) {
        animation-delay: 0.1s;
      }
      .wave:nth-child(3) {
        animation-delay: 0.2s;
      }
      .wave:nth-child(4) {
        animation-delay: 0.3s;
      }
      .wave:nth-child(5) {
        animation-delay: 0.4s;
      }
      .wave:nth-child(6) {
        animation-delay: 0.5s;
      }
      .wave:nth-child(7) {
        animation-delay: 0.6s;
      }
      .wave:nth-child(8) {
        animation-delay: 0.7s;
      }
      .wave:nth-child(9) {
        animation-delay: 0.8s;
      }
      .wave:nth-child(10) {
        animation-delay: 0.9s;
      }

      @keyframes wave {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1);
        }
        100% {
          transform: scale(0);
        }
      }
    </style>
  </head>

    <script>
      const loader = document.getElementById("preloader");
      const orderContent = document.querySelectorAll(".order-content");

      // Hide all order content initially
      orderContent.forEach((content) => {
        content.style.display = "none";
      });

      window.addEventListener("load", function () {
        // Hide the preloader
        loader.style.display = "none";

        // Show all order content once the preloader is hidden
        orderContent.forEach((content) => {
          content.style.display = "block";
        });
      });

      function scrollToSection() {
        // Replace 'destinationPage.html' with the path to your destination HTML file
        window.location.href = "/src/project/index.html#sectionToScroll";
      }
    </script>
